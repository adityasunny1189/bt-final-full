{% extends "layout.html" %}
{% block content %} 
    <h1 class="container" style="margin-top: 120px; margin-left: 33%;">Frequently Asked Questions</h1>
    <div class="container" style="margin-top: 60px">
    {% for question, a in questions.items() %}
        <h2 style="color: cornflowerblue;">{{ question }}</h2>
        <h3 style="margin-bottom: 40px;">{{ a }}</h3>
    {% endfor %}
    </div>
{% endblock %}
