{% extends "layout.html" %}
{% block content %}
    <div style = "margin-top: 200px;" class="content-section container">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
            <h3 class="account-heading">{{ current_user.accountName }}</h3>
            <p class="text-secondary">{{ current_user.email }}</p>
            <p class="text-secondary">{{ current_user.city }}</p>
        </div>
        </div>
    </div>
{% endblock %}
